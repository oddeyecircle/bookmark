  <ion-card *ngFor="let book of bookList">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-no-padding">
          <img [src]="book.image_url" [alt]="book.title" style="border-radius:10px">
        </ion-col>
        <ion-col class="ion-padding">
          <ion-card-title color="dark" style="font-size:1.5rem">{{ book.title | bookTitleTrim }}</ion-card-title>
          <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" (click)="onGetMetadata(book.id)">
      <ion-fab-button color="light">
        <ion-icon name="add" color="primary"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-card>
